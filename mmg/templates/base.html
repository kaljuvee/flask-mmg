<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Medical Gateway - {% block title %}{% endblock title %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="{{ url_for('static', filename='css/main.min.css') }}" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
  {% block style %}{% endblock style %}
</head>

<body class="container">  
  {% include("_navigation.html") %}
  <section>
    <header  class="h-100 d-flex align-items-center justify-content-center">
      {% block header %}{% endblock header %}
    </header>
    <main  class="h-100  align-items-center justify-content-center">
      {% block content %}<p>Empty page.</p>{% endblock content %}
    </main>
  </section>
  <!-- Bootstrap scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
