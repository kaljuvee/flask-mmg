<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Edit User</title>
</head>
<body>
  <h1>Edit User</h1>
  <form action="{{ url_for('admin.edit_user', user_id=user.user_id) }}" method="post">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ user.email }}" required><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" value="{{ user.password_hash }}" required><br>
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required><br>
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required><br>
    <label for="phone_number">Phone Number:</label>
    <input type="text" id="phone_number" name="phone_number" value="{{ user.phone_number }}"><br>
    <button type="submit">Save</button>
  </form>
</body>
</html>
