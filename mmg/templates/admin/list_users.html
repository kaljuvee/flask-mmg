<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Users</title>
</head>
<body>
  <h1>Users</h1>
  <a href="{{ url_for('admin.new_user') }}">Create New User</a>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user.user_id }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.phone_number }}</td>
        <td>
          <a href="{{ url_for('admin.edit_user', user_id=user.user_id) }}">Edit</a>
          <a href="{{ url_for('admin.delete_user', user_id=user.user_id) }}">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
